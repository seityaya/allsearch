<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #2e9e88;
        }

        .parent {
            display: table;
            height: 100%;
            width: 100%;
        }

        .web {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div class="web">
            <form name="webYandex" method="get" action="https://www.yandex.ru/yandsearch">
                <input type="text" name="text" size=50 value="" placeholder="Yandex" autocomplete="off" autofocus>
                <input type=submit value="Search Yandex" style="width:20em">
            </form>
            <br>
            <form name="webGoogle" method="get" action="https://www.google.com/search">
                <input type="q" name="q" size=50 value="" placeholder="Google" autocomplete="off">
                <input type=submit value="Search Google" style="width:20em">
            </form>
            <br>
            <form name="webDuckDuckGo" method="get" action="https://duckduckgo.com">
                <input type="q" name="q" size=50 value="" placeholder="DuckDuckGo" autocomplete="off">
                <input type=submit value="Search DuckDuckGo" style="width:20em">
            </form>
        </div>
    </div>

</body>

</html>
